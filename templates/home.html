<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome - Face Recognition Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .message {
            color: red;
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 1.5rem;
        }
        .message span {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .message span:nth-child(1) { animation-delay: 0s; }
        .message span:nth-child(2) { animation-delay: 1s; }
        .message span:nth-child(3) { animation-delay: 2s; }
        .message span:nth-child(4) { animation-delay: 3s; }
        .message span:nth-child(5) { animation-delay: 4s; }
        .message span:nth-child(6) { animation-delay: 5s; }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: yellow; font-style: italic; font-size: 2rem;">Face Recognition Based Attendance System</h1>
    </div>
    {% if mess %}
    <p class="message">
        <span>Today's</span> <span>Attendance</span> <span>has</span> <span>been</span> <span>Successfully</span> <span>Captured</span>
    </p>
    {% endif %}
    <div class="container">
        {% if not session_ended %}
        <a href="/new-user" class="btn btn-success btn-custom">New User <i class="material-icons">control_point_duplicate</i></a>
        <a href="/attendance" class="btn btn-primary btn-custom">Already Registered <i class="material-icons">assignment</i></a>
        {% endif %}
        <h3 class="total-users" style="color: rgba(251, 255, 0, 0.952); font-style: italic; font-size: 2rem;">Total Users in Database: {{ totalreg }}</h3>
    </div>
</body>
</html>
