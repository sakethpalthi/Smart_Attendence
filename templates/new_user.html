<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='new_user.css') }}">
    <style>
        .session-ended {
            color: red;
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 1.5rem;
        }
        .session-ended span {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .session-ended span:nth-child(1) { animation-delay: 0s; }
        .session-ended span:nth-child(2) { animation-delay: 1s; }
        .session-ended span:nth-child(3) { animation-delay: 2s; }
        .session-ended span:nth-child(4) { animation-delay: 3s; }
        .session-ended span:nth-child(5) { animation-delay: 4s; }
        .session-ended span:nth-child(6) { animation-delay: 5s; }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="main-content" style="background-image: url('{{ url_for('static', filename='background.jpg') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
        <div class="header">
            <h1>Add New User</h1>
        </div>

        {% if mess %}
        <p class="message">{{ mess }}</p>
        {% endif %}

        {% if session_ended %}
        <p class="session-ended">
            <span>Today's</span> <span>attendance</span> <span>has</span> <span>been</span> <span>successfully</span> <span>captured</span>
        </p>
        {% endif %}

        <div class="container">
            {% if not session_ended %}
            <form action="/add" method="POST" enctype="multipart/form-data" class="form-container">
                <h2>Add New User <i class="material-icons">control_point_duplicate</i></h2>
                <label for="newusername">Enter New User Name*</label>
                <input type="text" id="newusername" name="newusername" required>
                <label for="newuserid">Enter New User ID*</label>
                <input type="number" id="newuserid" name="newuserid" required>
                <button type="submit" class="btn btn-dark btn-custom">Add New User</button>
                <h5 class="total-users">Total Users in Database: {{ totalreg }}</h5>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
